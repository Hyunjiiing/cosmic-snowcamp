<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head> <!--부트스트랩 사용하기위한 링크-->
<body>
    <h1>아이디어 메모장</h1>
    <input type="radio" id="pink" name="select">Pink</input> <!--name을 같은 단어로 하면 중복선택안됨-->
    <input type="radio" id="gray" name="select">Gray</input><br>

    <div class="input-group mb-3"> <!--부트스트랩사이트에서 복붙고고-->
        <input type="input" id='text' placeholder="새로운 메모를 만들어보자" class="form-control">
        <input type="button" id='enter' value="저장" class="btn btn-outline-secondary">
    </div>

    <div id="board"></div> <!--메모 저장 공간-->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
